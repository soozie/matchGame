<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css"/>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.css"/>
</head>
<body>
  <div class="container">
  <!-- Start of the first row -->
    <div class="row">
      <div class="col-md-3 col-sx-12 gameInstructions">
        <h2>Match Game</h2>
        <h6>Rules</h6>
        <p>Click on a card to reveal the number on the other side. Click on a
          second card to try and find a match to the first. If you succeed, the
          pair will be removed from play. If not, try again!</p>
        <h6>How To Win</h6>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="col-md-9 col-sx-12" id="game">
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
        <div class="col-xs-3 card"></div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
